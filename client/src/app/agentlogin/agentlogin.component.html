<router-outlet></router-outlet>
<div class="container" id="container">

	<div class="form-container sign-in-container">
		<form [formGroup]="myForm" (ngSubmit)="onSubmit()">
      <div class="formGroup">
			<h1>Sign in</h1>

      <input type="email" placeholder="Email" id="email" name="email" required formControlName="email">
      <small *ngIf= "email && email.invalid && email.touched" class="text-danger">*Email is required</small>
      <input type="password" placeholder="Password" id="password" name="password" required formControlName="password">
      <small *ngIf= "password && password.invalid && password.touched" class="text-danger">*password is required</small><br>
			<a routerLink="/fogpass" routerLinkActive="active">Forgot your password?</a><br><br>
			<button [disabled]="this.myForm.invalid" routerLink="/agentdashboard" routerLinkActive="active" ariaCurrentWhenActive="page">Sign In</button>
        </div>
		  </form>
	</div>

</div>
